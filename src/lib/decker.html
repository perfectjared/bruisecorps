<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decker Game Logic</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: "Geneva", "Chicago", "System", monospace;
            font-size: 9px;
            color: black;
            cursor: default;
        }
        
        .card {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            height: 240px;
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 0;
            box-shadow: 2px 2px 0px #808080;
        }
        
        .card-header {
            height: 20px;
            background: #ffffff;
            border-bottom: 1px solid #000000;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-weight: bold;
        }
        
        .card-content {
            padding: 8px;
            height: calc(100% - 36px);
            overflow: hidden;
        }
        
        .mac-button {
            background: #ffffff;
            border: 2px outset #c0c0c0;
            padding: 2px 8px;
            margin: 2px;
            font-family: inherit;
            font-size: 9px;
            cursor: pointer;
            min-width: 60px;
            height: 20px;
            display: inline-block;
            text-align: center;
            line-height: 16px;
        }
        
        .mac-button:hover {
            background: #f0f0f0;
        }
        
        .mac-button:active {
            border: 2px inset #c0c0c0;
            background: #e0e0e0;
        }
        
        .button-group {
            margin: 4px 0;
            border: 1px solid #808080;
            padding: 4px;
            background: #f8f8f8;
        }
        
        .field {
            background: #ffffff;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            font-family: inherit;
            font-size: 9px;
            margin: 2px 0;
            height: 16px;
            line-height: 12px;
        }
        
        .status-text {
            font-size: 8px;
            color: #404040;
            margin: 2px 0;
            font-style: italic;
        }
        
        .hypercard-title {
            background: linear-gradient(90deg, #ffffff 0%, #f0f0f0 100%);
            padding: 4px 8px;
            border-bottom: 1px solid #808080;
            font-weight: bold;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hypercard-title">ðŸ‚  Game Control Stack</div>
        
        <div class="card-content">
            <div class="button-group">
                <div style="font-weight: bold; margin-bottom: 4px;">Camera Views:</div>
                <button class="mac-button" onclick="switchCamera('marge')">Marge View</button>
                <button class="mac-button" onclick="switchCamera('rearview')">Rear View</button>
            </div>
            
            <div class="button-group">
                <div style="font-weight: bold; margin-bottom: 4px;">Sound Test:</div>
                <button class="mac-button" onclick="playSound(440, '0.5')">A4 Note</button>
                <button class="mac-button" onclick="playSound(523, '0.3')">C5 Note</button>
            </div>
            
            <div class="button-group">
                <div style="font-weight: bold; margin-bottom: 4px;">System:</div>
                <button class="mac-button" onclick="requestGameState()">Refresh State</button>
            </div>
            
            <div class="field" id="status">Ready...</div>
            
            <div class="field" id="pointer-status">Pointer: inactive</div>
            
            <div class="status-text">
                Click buttons to control the game engine below.
                Pointer events are tracked in real-time.
            </div>
        </div>
    </div>

    <script>
        // Communication with parent Phaser game
        function sendToPhaser(type, data) {
            window.parent.postMessage({ type, data }, '*');
        }
        
        function switchCamera(camera) {
            sendToPhaser('switchCamera', { camera });
            updateStatus(`Switched to ${camera} camera`);
        }
        
        function playSound(frequency, duration) {
            sendToPhaser('playSound', { frequency, duration });
            updateStatus(`Playing ${frequency}Hz for ${duration}s`);
        }
        
        function requestGameState() {
            sendToPhaser('requestGameState', {});
            updateStatus('Requested game state...');
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updatePointerStatus(active, targetSprite) {
            const status = document.getElementById('pointer-status');
            if (active) {
                status.textContent = `Pointer: active${targetSprite ? ` on ${targetSprite}` : ' on background'}`;
            } else {
                status.textContent = 'Pointer: inactive';
            }
        }
        
        // Listen for messages from Phaser
        window.addEventListener('message', (event) => {
            const { type, data } = event.data;
            
            switch (type) {
                case 'gameState':
                    updateStatus(`Game: ${data.width}x${data.height}, Focus: ${data.hasFocus}`);
                    updatePointerStatus(data.pointerActive, data.targetSprite);
                    break;
                    
                case 'pointerUpdate':
                    updatePointerStatus(data.active, data.targetSprite);
                    break;
            }
        });
        
        // Initialize
        updateStatus('Decker ready!');
        
        // Request initial game state
        setTimeout(() => {
            requestGameState();
        }, 1000);
    </script>
</body>
</html>
