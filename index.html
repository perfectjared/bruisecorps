<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>bruisecorps: margemaster</title>
	<link rel="preload" as="font" href="./assets/fonts/basic-sans/Basic-Sans.otf" type="font/otf" />
    <style>
        html,
        body {
            margin: 0;
            background: black;
			overflow: hidden;
        }
		@font-face {
			font-family: Basic-Sans;
			src: url('./assets/fonts/basic-sans/Basic-Sans.otf');
			font-weight: normal;
			font-style: normal;
			font-display: block;
		}
		.font-preloader {
			font-family: 'Basic-Sans';
			position: absolute;
			opacity: 0;
			height: 0;
			width: 0;
			overflow: hidden;
		}
		#game-container {
			position: relative;
			width: 100vw;
			height: 100vh;
		}
		#deck-container {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 10;
			width: 100vw;
			height: 100vh;
			border: none;
			background: transparent;
			pointer-events: auto; /* Re-enable pointer events */
		}
		
		#deck-container iframe {
			width: 100%;
			height: 100%;
			border: none;
			background: transparent;
			pointer-events: auto; /* Re-enable pointer events */
		}
    </style>
</head>

<body>
	<div id="game-container"></div>
	<iframe src="./src/lib/ddecker.html" title="decker" id="deck-container" allowtransparency="true"></iframe>
	<div class="font-preloader"></div>
    <script src="app.js"></script>
</body>
</div>

</html>
